buildscript {
    ext {
        buildToolsVersion = "34.0.0" // Use a supported version
        minSdkVersion = 24
        compileSdkVersion = 34 // Ensure compatibility with available SDKs
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {


        classpath("com.android.tools.build:gradle:8.1.0") // Specify Android Gradle Plugin version
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0") // Specify the React Native Gradle Plugin version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24") // Include Kotlin plugin version
        classpath("com.google.gms:google-services:4.4.2")
    }
}

apply plugin: "com.facebook.react.rootproject"
